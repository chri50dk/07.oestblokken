        /*****GENERELLE INDSTILLINGER SLUT****/
        /* BURGER MENU */

        body {
            margin: 0;
            padding: 0;

            /* Gør den i de rette farver */

        }

        a {
            text-decoration: none;
            color: #232323;

            transition: color 0.3s ease;
        }

        #menuToggle {
            display: block;
            position: fixed;
            top: 50px;
            left: 50px;

            z-index: 1;

            -webkit-user-select: none;
            user-select: none;
        }

        #menuToggle input {
            display: block;
            width: 40px;
            height: 32px;
            position: absolute;
            top: -7px;
            left: -5px;

            cursor: pointer;

            opacity: 0;
            /* gem dette */
            z-index: 2;
            /* placerer den ovenpå burgeren */

            -webkit-touch-callout: none;
        }

        /*
 * Span laver hamburgerens streger i HTML
 */
        #menuToggle span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;

            background: #8d8a8a;
            border-radius: 3px;

            z-index: 1;

            transform-origin: 4px 0px;

            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                opacity 0.55s ease;
        }

        #menuToggle span:first-child {
            transform-origin: 0% 0%;
        }

        #menuToggle span:nth-last-child(2) {
            transform-origin: 0% 100%;
        }

        /*
     Transformerer burger til et kryds
 */
        #menuToggle input:checked~span {
            opacity: 1;
            transform: rotate(45deg) translate(-2px, -1px);
            background: #232323;
        }

        /*
 * Bøffen i burgeren forsvinder
 */
        #menuToggle input:checked~span:nth-last-child(3) {
            opacity: 0;
            transform: rotate(0deg) scale(0.2, 0.2);
        }

        /*
 * Hver bolle i burgeren går hver sin vej til krydset
 */
        #menuToggle input:checked~span:nth-last-child(2) {
            transform: rotate(-45deg) translate(0, -1px);
        }

        /*
 * Gør den absolute i position
 * i top venstre af skærmen
 */
        #menu {
            position: absolute;
            width: 270px;
            margin: -100px 0 0 -50px;
            padding: 10px;
            padding-top: 45px;
            padding-bottom: 45px;

            background: rgba(245, 238, 236, 0.99);
            list-style-type: none;
            -webkit-font-smoothing: antialiased;
            /* to stop flickering of text in safari */

            transform-origin: 0% 0%;
            transform: translate(-100%, 0);

            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
        }

        #menu li {
            padding: 1px 0;
        }

        #menu h2 {
            font-size: 1.3rem;
        }


        /*
 * Burger menu slider ind fra venstre
 */
        #menuToggle input:checked~ul {
            transform: none;
        }
